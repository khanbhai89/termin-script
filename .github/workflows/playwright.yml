name: Munich Termin Appointment
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Runs every 10 minutes
    - cron: "*/10 * * * *"
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup cache for node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
        
      - name: Run Playwright tests and capture output
        run: npx playwright test --reporter=list > test_output.txt || echo "TESTS_FAILED=true" >> $GITHUB_ENV
        
      - name: Extract failed test details
        if: env.TESTS_FAILED == 'true'
        run: |
          echo "Failed Test Details:" > failed_test_details.txt
          grep -A 10 'âœ˜' test_output.txt | grep -B 10 'failed' >> failed_test_details.txt
        
      - name: Upload failed test details as an artifact
        if: env.TESTS_FAILED == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: failed-test-details
          path: failed_test_details.txt
          
      - name: Log failed test details
        if: env.TESTS_FAILED == 'true'
        run: cat failed_test_details.txt
        
      - name: Send Telegram Message on Failure
        if: env.TESTS_FAILED == 'true'
        uses: cbrgm/telegram-github-action@v1
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: "New Appointment found."
