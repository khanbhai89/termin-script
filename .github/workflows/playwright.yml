name: Munich Termin Appointment
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Runs every 10 minutes
    - cron: "*/10 * * * *"
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup cache for node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
        
      - name: Run Playwright tests and capture output
        run: npx playwright test --reporter=list > test_output.txt || echo "TESTS_FAILED=true" >> $GITHUB_ENV

      - name: Extract names of failed tests
        if: env.TESTS_FAILED == 'true'
        run: |
          grep 'âœ˜' test_output.txt | awk '{for (i=3; i<NF; i++) printf $i " "; print $NF}' > failed_tests_names.txt
          FAILED_TESTS=$(cat failed_tests_names.txt | tr '\n' ', ' | sed 's/, $/\n/')
          echo "FAILED_TEST_NAMES=$FAILED_TESTS" >> $GITHUB_ENV

      - name: Send Telegram Message with Failed Test Names
        if: env.TESTS_FAILED == 'true'
        uses: cbrgm/telegram-github-action@v1
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: "Test failures detected in Munich Termin Appointment workflow: ${{ env.FAILED_TEST_NAMES }}"
