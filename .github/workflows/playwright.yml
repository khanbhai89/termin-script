name: Munich Termin Appointment
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Runs every 10 minutes
    - cron: "*/10 * * * *"
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
      - name: Run Playwright tests
        run: npx playwright test --reporter=junit
      - name: Extract failed tests
        run: |
          grep -oP '<testcase.*?name="\K.*?(?=")' playwright-report/results.xml | grep -B 1 '<failure' > failed_tests.txt
          if [ -s failed_tests.txt ]; then
            echo "FAILED_TESTS=$(<failed_tests.txt)" >> $GITHUB_ENV
          else
            echo "FAILED_TESTS=None" >> $GITHUB_ENV
          fi
      - name: Display failed tests
        if: env.FAILED_TESTS != 'None'
        run: cat failed_tests.txt
      - name: Send Telegram Message
        if: failure()
        uses: cbrgm/telegram-github-action@v1
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: "New Appointment Found"
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30
