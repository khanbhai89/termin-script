name: Munich Termin Appointment
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Runs every 10 minutes
    - cron: "*/10 * * * *"
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup cache for node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
        
      - name: Run Playwright tests and capture output
        run: |
          npx playwright test --reporter=list || exit 1
        
      - name: Extract failed tests and reasons
        if: failure()
        run: |
          grep -A 1 'âœ˜' test_output.txt > failed_tests_summary.txt
          if [ -s failed_tests_summary.txt ]; then
            echo "TEST_FAILURE_SUMMARY=$(<failed_tests_summary.txt)" >> $GITHUB_ENV
          else
            echo "TEST_FAILURE_SUMMARY=None" >> $GITHUB_ENV
          fi
          
      - name: Display failed test summary
        if: env.TEST_FAILURE_SUMMARY != 'None' && failure()
        run: |
            echo "Failed Test Summary:"
            echo "$TEST_FAILURE_SUMMARY"
        
      - name: Send Telegram Message
        if: failure()
        uses: cbrgm/telegram-github-action@v1
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: "New Appointment Found"
          
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: ./test-results
          retention-days: 30
